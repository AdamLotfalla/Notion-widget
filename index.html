<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Progress Bar with Percentage</title>
  <style>
    .progress-container {
      width: 100%;
      height: 20px; /* Adjust height as needed */
      background-color: #ddd; /* Light gray background */
      border-radius: 5px; /* Rounded corners */
      display: flex; /* Allow stacking elements horizontally */
      align-items: center; /* Align content vertically */
      justify-content: space-between; /* Distribute content with space between */
    }

    .progress-bar {
      width: 0%; /* Initial progress */
      height: 100%;
      background-color: black;
      border-radius: inherit; /* Inherit rounded corners from container */
      transition: width 1s ease-in-out; /* Smooth animation */
    }

    .progress-text {
      color: black; /* Adjust text color as needed */
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar"></div>
    <span class="progress-text">0%</span>
  </div>
  <script>
    const progressBar = document.querySelector('.progress-bar');
    const progressText = document.querySelector('.progress-text');

    // Set your desired progress (replace 70 with your value)
    const progressValue = 70;

    progressBar.style.width = `${progressValue}%`;
    progressText.textContent = `${progressValue}%`;
  </script>
</body>
</html>
