<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Progress Bar with Percentage</title>
  <style>
    body {
      background-color: black; /* Black background */
      color: white; /* White text color */
    }

    .progress-container {
      width: 100%;
      height: 20px; /* Adjust height as needed */
      background-color: black; /* Black container background */
      border-radius: 5px; /* Rounded corners */
      display: flex; /* Allow stacking elements horizontally */
      align-items: center; /* Align content vertically */
    }

    .progress-bar {
      width: 0%; /* Initial progress */
      height: 100%;
      background-color: white; /* White progress bar */
      border-radius: inherit; /* Inherit rounded corners from container */
      transition: width 1s ease-in-out; /* Smooth animation */
    }

    .progress-text {
      color: white; /* White text color */
      margin-left: 5px; /* Add spacing between bar and text */
      font-family: 'Anton', sans-serif; /* Use Anton font */
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar"></div>
    <span class="progress-text">0%</span>
  </div>
  <script>
    const progressBar = document.querySelector('.progress-bar');
    const progressText = document.querySelector('.progress-text');

    // Set your desired progress (replace 70 with your value)
    const progressValue = 70;

    progressBar.style.width = `${progressValue}%`;
    progressText.textContent = `${progressValue}%`;
  </script>
</body>
</html>
